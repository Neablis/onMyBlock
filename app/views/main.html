<div class="jumbotron">
  <h1>Select Listing Type</h1>
</div>

<div class="row marketing">
    <form name="userForm">
        <div class="form-group" show-errors>
            <button type="button" ng-click="house()" class="btn btn-primary btn-lg btn-block">House/Apartment</button>
            <button type="button" ng-click="temp()" class="btn btn-primary btn-lg btn-block">Room/Temporary</button>
        </div>
        <button class="btn" ng-click="submit()">Continue</button>
    </form>
</div>
